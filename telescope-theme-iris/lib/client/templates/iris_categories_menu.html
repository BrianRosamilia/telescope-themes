<template name="iris_categories_menu">
	<div class="categories-menu {{moduleClass}}">
  	{{#if hasCategories}}
    	{{> menuComponent menuName="categories" menuItems=menuItems menuClass="header-submodule mobile-only" menuMode=menuMode}}
    	{{> menuComponent menuName="categories" menuItems=menuItems menuClass="header-submodule desktop-only" menuMode="dropdown"}}
  	{{/if}}
  </div>
</template>
